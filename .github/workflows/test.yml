        with:
          persist-credentials: false

      - name: Setup NodeJS
        uses: actions/setup-node@v2-beta
        with:
          node-version: '14'

      - name: Install  ğŸ”§
        run: npm install

      - name: Lint  ğŸ”§
        run: npm run lint

      - name: Test  ğŸ”§
        run: npm test

        env:
          CI: true
